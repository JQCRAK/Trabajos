<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Suma Binaria</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(45deg, #845EC2, #D65DB1, #FF6F91, #FF9671, #FFC75F);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            min-height: 100vh;
            padding: 20px;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .main-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-top: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            color: #845EC2;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 800;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .input-container {
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease;
        }

        .result-container {
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        .result-item {
            padding: 15px;
            margin: 10px 0;
            border-radius: 15px;
            font-weight: 600;
            transition: all 0.3s ease;
            background: linear-gradient(45deg, #00F5A0, #00D9F5);
            color: #006666;
        }

        .btn-calcular {
            background: linear-gradient(45deg, #845EC2, #D65DB1);
            border: none;
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-calcular:hover {
            background: linear-gradient(45deg, #D65DB1, #845EC2);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(132, 94, 194, 0.4);
        }

        .form-control {
            border-radius: 15px;
            padding: 12px 20px;
            border: 2px solid #e0e0e0;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .form-control:focus {
            border-color: #845EC2;
            box-shadow: 0 0 0 0.2rem rgba(132, 94, 194, 0.25);
        }

        h3 {
            color: #845EC2;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .info-text {
            color: #666;
            font-size: 0.9rem;
            font-style: italic;
        }

        .error-message {
            color: #FF6B6B;
            font-size: 0.9rem;
            margin-top: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-container">
            <h1>üî¢ Calculadora de Suma Binaria</h1>
            
            <div class="row">
                <div class="col-md-6">
                    <div class="input-container">
                        <h3>N√∫meros Binarios</h3>
                        <div class="mb-3">
                            <label for="binario1" class="form-label">Primer n√∫mero binario:</label>
                            <input 
                                type="text" 
                                class="form-control form-control-lg" 
                                id="binario1" 
                                placeholder="Ej: 1010"
                                maxlength="8"
                                required
                            >
                            <div id="error1" class="error-message">Solo se permiten 0's y 1's</div>
                        </div>
                        <div class="mb-3">
                            <label for="binario2" class="form-label">Segundo n√∫mero binario:</label>
                            <input 
                                type="text" 
                                class="form-control form-control-lg" 
                                id="binario2" 
                                placeholder="Ej: 1101"
                                maxlength="8"
                                required
                            >
                            <div id="error2" class="error-message">Solo se permiten 0's y 1's</div>
                        </div>
                        <button 
                            onclick="sumarBinarios()" 
                            class="btn btn-calcular btn-lg w-100">
                            Sumar N√∫meros
                        </button>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="result-container">
                        <h3>Resultado</h3>
                        <div class="mb-4">
                            <div id="primerNumero" class="result-item">
                                Primer n√∫mero: 
                            </div>
                            <div id="segundoNumero" class="result-item">
                                Segundo n√∫mero: 
                            </div>
                            <div id="resultado" class="result-item">
                                Suma binaria: 
                            </div>
                        </div>
                        <div class="info-text">
                            <p>‚Ä¢ M√°ximo 8 d√≠gitos binarios por n√∫mero</p>
                            <p>‚Ä¢ Solo se permiten 0's y 1's</p>
                            <p>‚Ä¢ El resultado muestra la suma en binario</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script src="App1.js"></script>
</body>
</html>
