<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clasificador de Notas Moderno</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="App1.js"></script>
    <style>
        body {
            background: linear-gradient(45deg, #845EC2, #D65DB1, #FF6F91, #FF9671, #FFC75F);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            min-height: 100vh;
            padding: 20px;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .main-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-top: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            color: #845EC2;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 800;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .input-container {
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease;
        }

        .input-container:hover {
            transform: translateY(-5px);
        }

        .scale-container {
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        .scale-item {
            padding: 15px;
            margin: 10px 0;
            border-radius: 15px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .scale-item:hover {
            transform: scale(1.02);
        }

        .excelente {
            background: linear-gradient(45deg, #00F5A0, #00D9F5);
            color: #006666;
        }

        .muy-bien {
            background: linear-gradient(45deg, #00D9F5, #B5B9FF);
            color: #004085;
        }

        .bien {
            background: linear-gradient(45deg, #B5B9FF, #FFB86C);
            color: #523E02;
        }

        .regular {
            background: linear-gradient(45deg, #FFB86C, #FF9F9F);
            color: #6B3D3D;
        }

        .insuficiente {
            background: linear-gradient(45deg, #FF9F9F, #FF6B6B);
            color: #721c24;
        }

        .btn-clasificar {
            background: linear-gradient(45deg, #845EC2, #D65DB1);
            border: none;
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-clasificar:hover {
            background: linear-gradient(45deg, #D65DB1, #845EC2);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(132, 94, 194, 0.4);
        }

        .form-control {
            border-radius: 15px;
            padding: 12px 20px;
            border: 2px solid #e0e0e0;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #845EC2;
            box-shadow: 0 0 0 0.2rem rgba(132, 94, 194, 0.25);
        }

        h3 {
            color: #845EC2;
            font-weight: 700;
            margin-bottom: 20px;
        }

        #resultadoNota {
            font-size: 1.2rem;
            padding: 10px;
            border-radius: 10px;
            display: inline-block;
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-container">
            <h1>ðŸŽ“ Clasificador de Notas</h1>
            
            <div class="row">
                <div class="col-md-6">
                    <div class="input-container">
                        <h3>Ingrese la Nota</h3>
                        <div class="mb-3">
                            <label for="nota" class="form-label">Nota del estudiante:</label>
                            <input 
                                type="number" 
                                class="form-control form-control-lg" 
                                id="nota" 
                                placeholder="Ingrese la nota (0-100)" 
                                min="0" 
                                max="100"
                                required
                            >
                        </div>
                        <div class="mb-3">
                            <label id="resultadoNota" class="form-label fw-bold">Resultado: </label>
                        </div>
                        <button 
                            onclick="clasificarNota()" 
                            class="btn btn-clasificar btn-lg w-100">
                            Clasificar Nota
                        </button>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="scale-container">
                        <h3>Escala de ClasificaciÃ³n</h3>
                        <div class="scale-item excelente">100-95: Excelente</div>
                        <div class="scale-item muy-bien">94-90: Muy Bien</div>
                        <div class="scale-item bien">89-80: Bien</div>
                        <div class="scale-item regular">79-60: Regular</div>
                        <div class="scale-item insuficiente">59-0: Insuficiente</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
