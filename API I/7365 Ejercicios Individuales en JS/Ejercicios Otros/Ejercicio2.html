<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Letras</title>
    <script src="App3.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 90%;
        }

        h1 {
            color: #4a4a4a;
            margin-bottom: 1.5rem;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .input-group {
            margin: 2rem 0;
        }

        input[type="text"] {
            width: 80%;
            padding: 1rem;
            font-size: 1.1rem;
            border: 2px solid #6e8efb;
            border-radius: 10px;
            outline: none;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input[type="text"]:focus {
            border-color: #a777e3;
            box-shadow: 0 0 10px rgba(167, 119, 227, 0.3);
        }

        button {
            background: #6e8efb;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
            margin: 1rem 0;
        }

        button:hover {
            background: #5c7cfa;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }

        #resultado {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
            padding: 1rem;
            background: #f5f5f5;
            border-radius: 10px;
        }

        .letra-card {
            background: white;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.2s;
        }

        .letra-card:hover {
            transform: translateY(-5px);
        }

        .letra {
            font-size: 1.5rem;
            font-weight: bold;
            color: #6e8efb;
        }

        .cantidad {
            font-size: 1.2rem;
            color: #666;
            margin-top: 0.5rem;
        }

        .error-message {
            color: #ff4757;
            margin-top: 0.5rem;
            font-size: 0.9rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”¤ Contador de Letras</h1>
        
        <div class="input-group">
            <input type="text" 
                   id="textoInput" 
                   placeholder="Ingresa solo letras (A-Z)"
                   maxlength="50">
            <div id="errorMessage" class="error-message">
                Por favor, ingresa solo letras (A-Z)
            </div>
        </div>

        <button onclick="contarLetras()">Contar Letras</button>
        
        <div id="resultado">
            <!-- AquÃ­ se mostrarÃ¡n las tarjetas con los resultados -->
        </div>
    </div>
</body>
</html>
