<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patrón de Números</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="App.js" defer></script>

    <!-- Estilos personalizados -->
    <style>
        :root {
            --color-primario: #4776E6;
            --color-secundario: #8E54E9;
            --color-error: #ff4757;
            --color-texto: #2d3436;
            --color-fondo: #f9f9f9;
            --color-borde: #dfe6e9;
            --color-card: rgba(255, 255, 255, 0.95);
        }

        body {
            background-color: var(--color-fondo);
            color: white; /* Letras blancas en toda la página */
            font-family: 'Arial', sans-serif;
        }

        /* Estilo para la sección inicial */
        .inicio {
            background: linear-gradient(to right, #4776E6, #8E54E9); /* Degradado llamativo */
            padding: 40px 0;
            text-align: center;
            border-radius: 0 0 20px 20px;
        }

        h1 {
            color: white;
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .btn-custom {
            background-color: var(--color-primario);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 12px 30px;
            font-size: 16px;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .btn-custom:hover {
            background-color: var(--color-secundario);
        }

        .modal-content {
            border-radius: 10px;
            border: 2px solid var(--color-primario);
            background: linear-gradient(to right, #8E54E9, #4776E6); /* Degradado morado-azul */
        }

        .modal-header {
            color: white;
            border-radius: 10px 10px 0 0;
        }

        .modal-body {
            background-color: var(--color-fondo);
        }

        .form-label {
            color: var(--color-primario);
        }

        .alert-custom {
            background-color: var(--color-error);
            color: white;
            font-weight: bold;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            margin-bottom: 20px;
        }

        .modal-footer .btn-secondary {
            background-color: var(--color-borde);
            color: var(--color-primario);
        }

        .modal-footer .btn-secondary:hover {
            background-color: var(--color-secundario);
            color: white;
        }

        .form-control {
            border-radius: 8px;
            border: 1px solid var(--color-borde);
            padding: 10px;
        }

        .form-control:focus {
            border-color: var(--color-primario);
            box-shadow: 0 0 0 0.25rem rgba(71, 118, 230, 0.25);
        }

        /* Estilo para el resultado modal */
        .modal-body p {
            color: black; /* Cambiar el color del texto a negro */
        }
    </style>
</head>
<body>
    <div class="inicio">
        <h1>Ejercicio Patrón de Números</h1>
        <button type="button" class="btn btn-custom" data-bs-toggle="modal" data-bs-target="#calculadoraModal">Abrir Calculadora</button>
    </div>

    <!-- Modal para la calculadora -->
    <div class="modal fade" id="calculadoraModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Calculadora de Patrón</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="calculadoraForm">
                        <div class="mb-3">
                            <label class="form-label">Número 1:</label>
                            <input type="number" class="form-control" id="num1" min="10000" max="99999" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Número 2:</label>
                            <input type="number" class="form-control" id="num2" min="10000" max="99999" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Número 3:</label>
                            <input type="number" class="form-control" id="num3" min="10000" max="99999" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Número 4:</label>
                            <input type="number" class="form-control" id="num4" min="10000" max="99999" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Número 5:</label>
                            <input type="number" class="form-control" id="num5" min="10000" max="99999" required>
                        </div>
                        <button type="button" class="btn btn-custom" onclick="calcularSextoNumero()">Averiguar</button>
                        <div id="alerta" class="alert-custom d-none" role="alert"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para mostrar el resultado -->
    <div class="modal fade" id="resultadoModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Resultado</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>El sexto número es: <strong id="resultado" class="text-primary"></strong></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
