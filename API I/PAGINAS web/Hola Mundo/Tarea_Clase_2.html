<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
            line-height: 1.6;
        }
        .section {
            margin-bottom: 40px;
        }
        .section img {
            width: 300px;
            height: 150px;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .servers {
            font-size: 1.2em;
            color: #333;
        }
        .servers ul {
            list-style: none;
            padding: 0;
        }
        .servers li {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Lista de Servidores</h1>

    <div class="section">
        <h2>Servidores Web</h2>
        <img src="https://concepto.de/wp-content/uploads/2019/04/servidor-web-e1555874258468.jpg" alt="Imagen de servidores web">
        <div class="servers">
            <ul>
                <li>Apache</li>
                <li>Nginx</li>
                <li>IIS</li>
                <li>Tomcat</li>
                <li>LiteSpeed</li>
            </ul>
        </div>
    </div>

    <div class="section">
        <h2>Servidores de Bases de Datos</h2>
        <img src="https://hostingweb.pe/wp-content/uploads/2022/11/servidor-de-base-de-datos.jpg" alt="Imagen de servidores de bases de datos">
        <div class="servers">
            <ul>
                <li>MySQL</li>
                <li>PostgreSQL</li>
                <li>MongoDB</li>
                <li>SQLite</li>
                <li>OracleDB</li>
            </ul>
        </div>
    </div>
</body>
</html>
