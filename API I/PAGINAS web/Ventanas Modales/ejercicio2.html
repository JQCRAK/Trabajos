<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patrón de Números</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js" defer></script>
</head>
<body>
    <h1>Ejercicio Patrón de Números</h1>
    
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#calculadoraModal">Abrir Calculadora</button>

    <div class="modal fade" id="calculadoraModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Calculadora de Patrón</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="calculadoraForm">
                        <div class="mb-3">
                            <label class="form-label">Número 1:</label>
                            <input type="number" class="form-control" id="num1" min="10000" max="99999" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Número 2:</label>
                            <input type="number" class="form-control" id="num2" min="10000" max="99999" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Número 3:</label>
                            <input type="number" class="form-control" id="num3" min="10000" max="99999" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Número 4:</label>
                            <input type="number" class="form-control" id="num4" min="10000" max="99999" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Número 5:</label>
                            <input type="number" class="form-control" id="num5" min="10000" max="99999" required>
                        </div>
                        <div class="alert alert-primary d-none" id="resultadoAlert">
                            El sexto numero es = <strong id="resultado"></strong>
                        </div>
                        <button type="button" class="btn btn-primary" onclick="calcularSextoNumero1()">Averiguar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
