<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patrón de Números</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <h1>Ejercicio Patrón de Números</h1>
    
    <fieldset> 
        <label>Ingrese 5 números de 5 cifras</label><br>
        <label>Número 1 </label><br> 
        <input type="number" id="num1" placeholder="Ingrese el primer número" min="10000" max="99999"><br>
        <label>Número 2 </label><br> 
        <input type="number" id="num2" placeholder="Ingrese el segundo número" min="10000" max="99999"><br>
        <label>Número 3 </label><br> 
        <input type="number" id="num3" placeholder="Ingrese el tercer número" min="10000" max="99999"><br>
        <label>Número 4 </label><br> 
        <input type="number" id="num4" placeholder="Ingrese el cuarto número" min="10000" max="99999"><br>
        <label>Número 5 </label><br> 
        <input type="number" id="num5" placeholder="Ingrese el quinto número" min="10000" max="99999"><br>
        <br>
        <button class="btn btn-primary" onclick="calcularSextoNumero()">Calcular</button>
    </fieldset>

    <div class="modal fade" id="resultadoModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Resultado</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h4>Número de 5 cifras: <span id="resultado"></span></h4>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
